<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../fonts/typography/rubik/Rubik.css">
    <link rel="stylesheet" href="../../fonts/iconly/iconly.css">
    <link rel="stylesheet" href="../../lib/swiper/bundle.min.css">

    <!-- <script defer src="../../lib/jquery-v3.2.1.min.js"></script> -->
    <script defer src="../../lib/swiper/bundle.min.js"></script>
    <script defer src="../../lib/swiper/initialize.js"></script>
    
    <script defer src="../../js/script.js"></script>
    <script defer src="../../js/dropdown.js"></script>

    <title>Payment :: Tiffin King</title>
</head>
<body >
    <div class="container py-14 px-4 w-full max-w-3xl mx-auto">
        <a href="home.html" class="block mx-auto w-36 mb-8">
            <img class="w-full" src="../../images/tiffinKing_logo.png" alt="logo">
        </a>
        <h3 class="text-[22px] text-center font-medium leading-[34px] mb-6">Select your payment method</h3>
        
        <!-- PAYMENT CARD -->
        <fieldset class="payment-fieldset">
            <label class="payment-label" for="paypal">
                <input type="radio" id="paypal" name="payment">
                <img src="../../images/payment/paypal.png" alt="payment">
                <span>Paypal</span>
            </label>
            <label class="payment-label" for="stripe">
                <input type="radio" id="stripe" name="payment">
                <img src="../../images/payment/stripe.png" alt="payment">
                <span>stripe</span>
            </label>
            <label class="payment-label" for="visa">
                <input type="radio" id="visa" name="payment">
                <img src="../../images/payment/visa.png" alt="payment">
                <span>visa card</span>
            </label>
            <label class="payment-label" for="master">
                <input type="radio" id="master" name="payment">
                <img src="../../images/payment/mastercard.png" alt="payment">
                <span>master card</span>
            </label>
        </fieldset>

        <!-- PAYMENT INFO -->
        <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="w-full">
                <label class="text-xs capitalize mb-1 block text-heading">Card Number</label>
                <input type="text" class="w-full h-12 rounded-lg px-4 border border-[#D9DBE9]">
            </div>
            <div class="w-full">
                <label class="text-xs capitalize mb-1 block text-heading">Card Number</label>
                <div class="w-full h-12 flex items-center justify-between px-4 rounded-lg border border-[#D9DBE9]">
                    <div class="flex items-center gap-3.5">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 7.55039C22 8.21039 21.46 8.75039 20.8 8.75039H3.2C2.54 8.75039 2 8.21039 2 7.55039V7.54039C2 5.25039 3.85 3.40039 6.14 3.40039H17.85C20.14 3.40039 22 5.26039 22 7.55039Z" fill="#A0A3BD"/>
                            <path d="M2 11.45V16.46C2 18.75 3.85 20.6 6.14 20.6H17.85C20.14 20.6 22 18.74 22 16.45V11.45C22 10.79 21.46 10.25 20.8 10.25H3.2C2.54 10.25 2 10.79 2 11.45ZM8 17.25H6C5.59 17.25 5.25 16.91 5.25 16.5C5.25 16.09 5.59 15.75 6 15.75H8C8.41 15.75 8.75 16.09 8.75 16.5C8.75 16.91 8.41 17.25 8 17.25ZM14.5 17.25H10.5C10.09 17.25 9.75 16.91 9.75 16.5C9.75 16.09 10.09 15.75 10.5 15.75H14.5C14.91 15.75 15.25 16.09 15.25 16.5C15.25 16.91 14.91 17.25 14.5 17.25Z" fill="#A0A3BD"/>
                        </svg> 
                        <span class="text-xs capitalize whitespace-nowrap">Card Number</span>
                    </div>      
                    <fieldset class="flex items-center gap-3 flex-shrink-0 w-fit h-full">
                        <input type="text" placeholder="MM / YY" class="w-16 h-full placeholder:text-center">
                        <input type="text" placeholder="CVC" class="w-10 h-full placeholder:text-center">
                    </fieldset>                 
                </div>
            </div>
        </fieldset>

        <button data-modal="#online-reciept" type="button" class="py-3 w-full rounded-3xl text-center text-base font-medium bg-primary text-white">Confirm</button>
    </div>
</body>
</html>
